<div style="overflow-x:auto;">
  <table>

    <tr>
      <th>Id</th>
      <th>Descripcion</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>

    <tr *ngFor="let producto of productos" >

      <td>{{producto.prodId}}</td>
      <td>{{producto.prodDescripcion}}</td>
      <td>{{producto.prodPrecio}}</td>

      <td>
        <a routerLink=''>
          <button mat-raised-button color="primary" style="margin-right: 10px;">
            <mat-icon class="example-tab-icon">delete_outline</mat-icon>
          </button>
        </a>

        <a routerLink=''>
          <button mat-raised-button color="primary">
            <mat-icon class="example-tab-icon">edit</mat-icon>
          </button>
        </a>
      </td>

    </tr>

  </table>
</div>
